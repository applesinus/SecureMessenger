{{define "title"}}Create a new chat{{end}}

{{define "styles"}}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            max-height: 50%;
            width: 100%;
        }
        .container div {
            border: 1px solid #ccc;
            width: 15%;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            border-width: 2px;
            border-color: #fff;
        }
        .operations {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .operations form {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        input {
            min-width: 50px;
            max-width: 500px;
            height: 25px;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #fff;
            border-radius: 3px;
        }
        select {
            min-width: 100px;
            max-width: 500px;
            height: 37px;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #fff;
            border-radius: 3px;
        }
        button {
            height: 35px;
            padding: 0 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .divider {
            width: 100%;
            border-top: 2px solid #ccc;
            margin: 20px 0;
        }
        .scroll-box {
            padding: 10px;
            max-height: 500px;
            width: 700px;
            overflow-y: scroll;
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .scroll-box table {
            table-layout: fixed;
        }
        .scroll-box table td {
            word-wrap: break-word;
            width: 200px;
            max-width: 200px;
            text-align: left;
        }

    </style>
{{end}}

{{define "imports"}}
{{end}}

{{define "body"}}
<div>
    <p><h1>Start a chat</h1></p>
    <form id="newChat" method="post">
        <label>This chat will be</label>
        <select id="chatType" name="chatType" oninput="changeVisibility()">
            <option value="regular" selected>Regular</option>
            <option value="magenta">Secret MAGENTA</option>
            <option value="rc6">Secret RC6</option>
        </select>
        <select id="algorithm" name="algorithm" style="display: none;">
            <option value="ECB" selected>ECB</option>
            <option value="CBC">CBC</option>
            <option value="PCBC">PCBC</option>
            <option value="OFB">OFB</option>
            <option value="CFB">CFB</option>
            <option value="CTR">CTR</option>
            <option value="RandomDelta">Random Delta</option>
        </select>
        <select id="padding" name="padding" style="display: none;">
            <option value="Zeros" selected>Zeros</option>
            <option value="PKCS7">PKCS7</option>
            <option value="ANSIX923">ANSI X.923</option>
            <option value="ISO10126">ISO 10126</option>
        </select>
        <label>with</label>
        <input name="name" type="text" placeholder="name">
        <button type="submit" >OK</button>
    </form>
</div>
{{end}}

{{define "afterbody"}}
<script>
    function changeVisibility() {
        if (document.getElementById("chatType").value == "regular") {
            document.getElementById("algorithm").style.display = "none";
            document.getElementById("padding").style.display = "none";
        } else {
            document.getElementById("algorithm").style.display = "inline-block";
            document.getElementById("padding").style.display = "inline-block";
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        message = "{{.Alert}}"
        if (message != "") {
            alert(message);
        }
    });
</script>
{{end}}
